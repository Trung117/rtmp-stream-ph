<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #video-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: black;
            border-radius: 4px;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Local Livestream Player</h1>

        <div class="input-group">
            <input type="text" id="streamUrl" placeholder="Enter Stream URL (e.g., http://localhost:8000/live/stream/index.m3u8)" value="http://localhost:8000/live/stream/index.m3u8">
            <button onclick="loadStream()">Load Stream</button>
        </div>

        <div id="video-container">
            <!-- Video view with seek bar (progress), volume, stop/play -->
            <video id="video" controls playsinline></video>
        </div>

        <div class="status" id="status">Ready to play</div>
    </div>

    <script>
        var video = document.getElementById('video');
        var streamUrlInput = document.getElementById('streamUrl');
        var statusDiv = document.getElementById('status');
        var hls;

        function loadStream() {
            var videoSrc = streamUrlInput.value;

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    statusDiv.textContent = "Stream loaded. Click play if it doesn't start automatically.";
                    video.play().catch(e => {
                        console.log("Autoplay blocked, user must interact.");
                    });
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    var errorType = data.type;
                    var errorDetails = data.details;
                    var errorFatal = data.fatal;
                    statusDiv.textContent = "Error: " + errorDetails;
                    console.error("HLS Error:", data);
                });
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                statusDiv.textContent = "Your browser does not support HLS.";
            }
        }

        // Load default on start
        // loadStream();
    </script>
</body>
</html>
